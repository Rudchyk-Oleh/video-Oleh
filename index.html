<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoomed Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    .video-wrapper {
      transform: scale(1.4); /* Масштабування 1.4x */
      transform-origin: center center;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      background: black;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="video" muted playsinline controls>
      <source src="oleh.MP4" type="video/mp4">
      Ваш браузер не підтримує відео.
    </video>
  </div>
  <script>
    window.addEventListener('load', () => {
      const video = document.getElementById('video');
      video.play().catch(e => console.warn("Autoplay error:", e));
    });
  </script>
</body>
</html>
