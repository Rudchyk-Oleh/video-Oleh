<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoomable Video</title>
  <script src="https://unpkg.com/pinch-zoom-element@1.2.4/dist/pinch-zoom.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    pinch-zoom {
      display: block;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
      transform: scale(1.4); /* ⬅️ Масштаб 1.4x */
      transform-origin: center center; /* Центрувати масштабування */
    }
  </style>
</head>
<body>
  <pinch-zoom>
    <video autoplay muted playsinline controls>
      <source src="oleh.MP4" type="video/mp4">
    </video>
  </pinch-zoom>
</body>
</html>
