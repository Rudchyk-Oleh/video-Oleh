<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Відео</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline controls>
    <source src="oleh.MP4" type="video/mp4">
    Ваш браузер не підтримує відео.
  </video>
  <script>
    window.addEventListener('load', () => {
      const video = document.getElementById('video');
      video.play().catch(e => console.warn("Autoplay error:", e));
    });
  </script>
</body>
</html>
